{% extends 'base.html' %}

{% block title %}
  Content #{{ thing.id }} info
{% endblock %}

{% block body %}
  <h3>Content: {{ thing.name }} details</h3>
    <a >
      Name of this thing is "{{ thing.name }}" and Id of it is "{{ thing.id }}"
    </a>
  <div>
    <a href="{{ url_for('content_app.confirm-delete', content_id=thing.id) }}">
      Delete thing
    </a>
  </div>
  <div class="space-top">
    <a class="no-underline" href="{{ url_for('content_app.list') }}">
      Back to content list
    </a>
  </div>
{% endblock %}
