{% extends 'base.html' %}

{% block title %}
  Create Thing
{% endblock %}

{% block body %}
  <h3>Create a new thing:</h3>
  <div>
    <form method="post">

      <div class="my-3">
        {{ form.hidden_tag() }}
        {{ form.name.label(class="form-label") }}
        {{ form.name(size=20, class="form-control") }}
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input class="btn btn-primary" type="submit" value="Add">
    </form>
  </div>
  <div class="mt-2">
    <a href="{{ url_for('content_app.list') }}">
      Back to content list
    </a>
  </div>
{% endblock %}
